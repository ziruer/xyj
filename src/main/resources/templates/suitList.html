<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>套装列表</title>
    </head>

    <body>

        <div class="contentDiv">

            <table class="table table-hover table-condensed">
                <legend>
                    <strong>套装列表</strong>
                </legend>
                <thead>
                    <tr>
                        <th>套装编号</th>
                        <th>套装名称</th>
                        <th>精良</th>
                        <th>传世</th>
                        <th>创奇</th>
                        <th>管理</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="xyjSuit : ${suitList}">
                        <th scope="row" th:text="${xyjSuit.id}"></th>
                        <td><a th:href="@{/suit/update/{userId}(userId=${xyjSuit.id})}" th:text="${xyjSuit.name}"></a></td>
                        <td width="350" th:text="${xyjSuit.des1}"></td>
                        <td width="350" th:text="${xyjSuit.des2}"></td>
                        <td width="350" th:text="${xyjSuit.des3}"></td>
                        <td><a class="btn btn-danger" th:href="@{/suit/delete/{userId}(userId=${xyjSuit.id})}">删除</a></td>
                    </tr>
                </tbody>
            </table>

            <div><a class="btn btn-primary" href="/suit/create" role="button">创建套装</a></div>
        </div>

    </body>
</html>
