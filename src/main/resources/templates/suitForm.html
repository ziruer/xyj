<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>用户管理</title>
    </head>

    <body>
        <div class="contentDiv">

            <h5> </h5>

            <legend>
                <strong>套装管理</strong>
            </legend>

            <form th:action="@{/suit/{action}(action=${action})}" method="post" class="form-horizontal">

                <input type="hidden" name="id" th:value="${suit.id}"/>

                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="user_name" name="name" th:value="${suit.name}" th:field="*{suit.name}" />
                    </div>
                    <!--<label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}">姓名有误!</label>-->
                </div>

                <div class="form-group">
                    <label for="user_des1" class="col-sm-2 control-label">精良</label>
                    <div class="col-xs-4">
                        <textarea rows="8" class="form-control" id="user_des1" name="des1" th:value="${suit.des1}" th:field="*{suit.des1}" />
                    </div>

                </div>

                <div class="form-group">
                    <label for="user_des2" class="col-sm-2 control-label">传世</label>
                    <div class="col-xs-4">
                        <textarea rows="8" class="form-control" id="user_des2" name="des2" th:value="${suit.des2}" th:field="*{suit.des2}" />
                    </div>

                </div>

                <div class="form-group">
                    <label for="user_des3" class="col-sm-2 control-label">传说</label>
                    <div class="col-xs-4">
                        <textarea rows="8" class="form-control" id="user_des3" name="des3" th:value="${suit.des3}" th:field="*{suit.des3}" />
                    </div>

                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
